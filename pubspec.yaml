name: ngondro_app
description: NgondroApp - Buddhist prostration tracker with ML pose detection
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # DI
  get_it: ^8.0.2

  # Navigation
  go_router: ^14.6.2

  # Camera
  camera: ^0.11.0+2

  # TFLite MoveNet Pose Detection
  tflite_flutter: ^0.12.1

  # Storage
  shared_preferences: ^2.3.4

  # Sound
  audioplayers: ^6.1.0

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  bloc_test: ^9.1.7
  mocktail: ^1.0.4

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/sounds/bell.mp3
    - assets/ml/movenet_lightning.tflite
